spring.application.name=gym
logging.level.com.crm.gym=DEBUG

storage.trainees.path=static/trainees.json
storage.trainers.path=static/trainers.json
storage.trainings.path=static/trainings.json
storage.training-types.path=static/training-types.json

spring.datasource.url=jdbc:h2:mem:gym_crm
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=12345

logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %+5level ${PID} --- [${spring.application.name}] [%+15.15thread]  [%6.6X{traceId}] %-40.40logger{39} : %msg%n